<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if todo_id %}Edit ToDo{% else %}Add ToDo{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            width: 400px;
            margin: auto;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .form-group {
            margin-top: 20px;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">{% if todo_id %}Edit ToDo{% else %}Add ToDo{% endif %}</h1>
                <div class="card">
                    <div class="card-header">
                        {% if todo_id %}
                            Edit ToDo
                        {% else %}
                            Add ToDo
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% if todo_id %}{{ url_for('edit_todo', todo_id=todo_id) }}{% else %}{{ url_for('add_todo') }}{% endif %}">
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description" {% if todo %}value="{{ todo.description }}"{% endif %} required>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">{% if todo_id %}Save{% else %}Add{% endif %}</button>
                                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script
